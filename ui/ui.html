<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main View</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="css/fontello.css" type="text/css">
  </head>
  <body>
    <div class="hideAll is-hidden">
    </div>
  <div class="container">
    <div class="wrapper">
      <header>
        <h1 class="header">TaskTree</h1>
      </header>
      <button type="button" class="plusBtn"><i class="icon-plus-circled"></i></button>
      <button type="button" class="trashBtn is-hidden"><i class="icon-trash"></i></button>
      <main>
        <ul id="tasks">

        </ul>
      </main>
    </div>
    <section class="taskBox is-hidden">
      <form class="taskBoxForm" action="">
        <h2 class="taskBoxhead">New task</h2>
        <label>Task:<input type="text" id="newTask"></label>
        <input type="submit" id="okTask" value="OK">
        <input type="submit" id="cancelTask" value="CANCEL">
      </form>
    </section>

        <div class="messageEmptyList">

        <p> Hi!<br>
          You have empty list, so we can't show you this :(

        </div>
  </div>
    <script src="script.js"></script>
    <script src="taskList.js"></script>
  </body>
</html>
